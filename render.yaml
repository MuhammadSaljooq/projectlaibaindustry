services:
  # Backend API - Node.js/Express
  - type: web
    name: inventory-sales-api
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: inventory-sales-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000

  # Frontend - Vue.js Static Site
  - type: web
    name: inventory-sales-frontend
    env: static
    rootDir: frontend-vue
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: inventory-sales-api
          property: host
        suffix: /api

databases:
  - name: inventory-sales-db
    plan: free
    databaseName: inventory_sales_db
    user: inventory_user
