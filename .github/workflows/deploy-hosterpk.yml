# Auto-deploy to hoster.pk (or any cPanel/FTP host) on push to main
name: Deploy to hoster.pk

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual run from Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-vue/package-lock.json

      - name: Build and prepare deploy package
        run: |
          chmod +x ./DEPLOY_TO_CPANEL.sh
          ./DEPLOY_TO_CPANEL.sh
          echo "Deploy package contents:"
          ls -la cpanel-deploy/
          grep -o 'build-[0-9TZ-]*' cpanel-deploy/index.html || true

      - name: Deploy to hoster.pk (public_html)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./cpanel-deploy/
          server-dir: /public_html/
          dangerous-clean-slate: true

      - name: Deploy to hoster.pk (FTP root)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./cpanel-deploy/
          server-dir: /
          dangerous-clean-slate: true

      - name: Deploy to hoster.pk (addon domain folder)
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./cpanel-deploy/
          server-dir: /public_html/laibaindustrysialkot.com/
          dangerous-clean-slate: true

      - name: Upload deploy package (manual fallback)
        uses: actions/upload-artifact@v4
        with:
          name: cpanel-deploy-zip
          path: cpanel-deploy/
          retention-days: 5
