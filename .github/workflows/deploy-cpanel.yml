name: Deploy to Webserver

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: laibaindustry-erp

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2
          extensions: mbstring, bcmath, ctype, fileinfo, json, openssl, pdo, pdo_mysql, tokenizer, xml

      - name: Install production dependencies
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Build deployment package
        run: |
          set -e
          rm -rf ../deploy-package
          mkdir -p ../deploy-package

          rsync -av --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            --exclude='node_modules/' \
            --exclude='tests/' \
            --exclude='.env' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            ./ ../deploy-package/

          mkdir -p \
            ../deploy-package/storage/framework/cache \
            ../deploy-package/storage/framework/sessions \
            ../deploy-package/storage/framework/views \
            ../deploy-package/storage/logs \
            ../deploy-package/bootstrap/cache

      - name: Generate production .env from GitHub Secrets
        env:
          APP_NAME: ${{ secrets.APP_NAME }}
          APP_ENV: ${{ secrets.APP_ENV }}
          APP_KEY: ${{ secrets.APP_KEY }}
          APP_DEBUG: ${{ secrets.APP_DEBUG }}
          APP_URL: ${{ secrets.APP_URL }}

          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_DATABASE: ${{ secrets.SQL_DB }}
          DB_USERNAME: ${{ secrets.SQL_USER }}
          DB_PASSWORD: ${{ secrets.DB_PWD }}

          CACHE_STORE: ${{ secrets.CACHE_STORE }}
          SESSION_DRIVER: ${{ secrets.SESSION_DRIVER }}
          QUEUE_CONNECTION: ${{ secrets.QUEUE_CONNECTION }}
        run: |
          cat > ../deploy-package/.env <<EOF
          APP_NAME="${APP_NAME:-Laravel}"
          APP_ENV=${APP_ENV:-production}
          APP_KEY=${APP_KEY}
          APP_DEBUG=${APP_DEBUG:-false}
          APP_URL=${APP_URL}

          LOG_CHANNEL=stack
          LOG_LEVEL=error

          DB_CONNECTION=mysql
          DB_HOST=${DB_HOST}
          DB_PORT=${DB_PORT:-3306}
          DB_DATABASE=${DB_DATABASE}
          DB_USERNAME=${DB_USERNAME}
          DB_PASSWORD=${DB_PASSWORD}

          BROADCAST_CONNECTION=log
          FILESYSTEM_DISK=local
          CACHE_STORE=${CACHE_STORE:-file}
          SESSION_DRIVER=${SESSION_DRIVER:-file}
          QUEUE_CONNECTION=${QUEUE_CONNECTION:-sync}
          EOF

      - name: Make Laravel public index compatible with /public_html
        run: |
          cp ../deploy-package/public/.htaccess ../deploy-package/.htaccess
          cp ../deploy-package/public/index.php ../deploy-package/index.php
          sed -i "s|__DIR__.'/../storage/framework/maintenance.php'|__DIR__.'/storage/framework/maintenance.php'|" ../deploy-package/index.php
          sed -i "s|require __DIR__.'/../vendor/autoload.php';|require __DIR__.'/vendor/autoload.php';|" ../deploy-package/index.php
          sed -i "s|require_once __DIR__.'/../bootstrap/app.php';|require_once __DIR__.'/bootstrap/app.php';|" ../deploy-package/index.php

          rsync -av \
            --exclude='index.php' \
            --exclude='.htaccess' \
            ../deploy-package/public/ ../deploy-package/

          grep -q "__DIR__.'/storage/framework/maintenance.php'" ../deploy-package/index.php
          grep -q "require __DIR__.'/vendor/autoload.php';" ../deploy-package/index.php
          grep -q "require_once __DIR__.'/bootstrap/app.php';" ../deploy-package/index.php
          rm -rf ../deploy-package/public

      - name: Validate FTP server secret format
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
        run: |
          if [[ -z "$FTP_SERVER" ]]; then
            echo "FTP_SERVER is empty."
            exit 1
          fi

          if [[ "$FTP_SERVER" =~ ^(ftp|ftps|sftp):// ]]; then
            echo "FTP_SERVER must be a hostname only (no protocol). Example: ftp.yourdomain.com"
            exit 1
          fi

      - name: Create deployment zip
        run: |
          set -e
          cd ../deploy-package
          zip -r ../deploy-package.zip .

      - name: Upload deployment zip via FTP
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PROTOCOL: ${{ secrets.FTP_PROTOCOL }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_SERVER_DIR: ${{ secrets.FTP_SERVER_DIR }}
          FTP_TLS_SKIP_VERIFY: ${{ secrets.FTP_TLS_SKIP_VERIFY }}
        run: |
          set -e

          PROTOCOL="${FTP_PROTOCOL:-ftp}"
          SERVER_DIR="${FTP_SERVER_DIR:-/}"
          TLS_SKIP_VERIFY="${FTP_TLS_SKIP_VERIFY:-false}"

          case "$SERVER_DIR" in
            */) ;;
            *) SERVER_DIR="$SERVER_DIR/" ;;
          esac

          CURL_SSL_FLAG=()
          CURL_TLS_VERIFY_FLAG=()
          URL_SCHEME="ftp"

          case "$PROTOCOL" in
            ftps)
              PORT="${FTP_PORT:-21}"
              CURL_SSL_FLAG+=(--ssl-reqd)
              URL_SCHEME="ftp"
              ;;
            ftps-implicit)
              PORT="${FTP_PORT:-990}"
              URL_SCHEME="ftps"
              ;;
            ftp)
              PORT="${FTP_PORT:-21}"
              URL_SCHEME="ftp"
              ;;
            *)
              echo "Unsupported FTP_PROTOCOL '$PROTOCOL'. Use ftp, ftps, or ftps-implicit."
              exit 1
              ;;
          esac

          if [[ "${TLS_SKIP_VERIFY,,}" == "true" ]]; then
            echo "Warning: TLS certificate verification is disabled for FTP upload."
            CURL_TLS_VERIFY_FLAG+=(--insecure)
          fi

          curl --ftp-create-dirs --show-error --fail "${CURL_SSL_FLAG[@]}" "${CURL_TLS_VERIFY_FLAG[@]}" \
            --user "$FTP_USERNAME:$FTP_PASSWORD" \
            --upload-file ../deploy-package.zip \
            "$URL_SCHEME://$FTP_SERVER:$PORT${SERVER_DIR}deploy-package.zip"
